<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reality Shop - 3D Viewer Fallback</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden;
      font-family: Arial, sans-serif; color: white; background: black;
      display: flex; justify-content: center; align-items: center;
    }
    .ar-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      max-width: 700px;
      max-height: 95vh;
      background: #111;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.9);
      overflow: hidden;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      cursor: pointer;
      --poster-color: transparent; /* hide default poster */
    }
    .instructions {
      position: absolute;
      bottom: 12px;
      width: 100%;
      padding: 12px 10px;
      font-weight: 600;
      font-size: 1.2rem;
      letter-spacing: 0.03em;
      text-align: center;
      background: rgba(0,0,0,0.5);
      user-select: none;
      pointer-events: none;
      transition: opacity 0.3s ease;
      color: #eee;
    }
    .hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="ar-container">
    <model-viewer
      id="arModelViewer"
      src=""
      alt="3D Furniture Model"
      camera-controls
      auto-rotate
      shadow-intensity="1"
      environment-image="neutral"
      interaction-prompt="tap-to-place"
    >
    </model-viewer>
    <div class="instructions" id="instructions">
      Loading model...
    </div>
  </div>
  <script>
    const modelViewer = document.getElementById('arModelViewer');
    const instructions = document.getElementById('instructions');

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Check if AR is supported by the device/browser
    function isARSupported() {
      // modelViewer.canActivateAR is true only when AR is supported and enabled
      return modelViewer.canActivateAR === true;
    }

    window.onload = () => {
      const modelPath = getQueryParam('model');
      if (modelPath) {
        modelViewer.src = decodeURIComponent(modelPath);
      } else {
        instructions.textContent = 'No model specified. Please open from product page.';
        modelViewer.style.display = 'none';
        return;
      }

      // Modify behavior based on AR support
      if (!isARSupported()) {
        instructions.textContent = 'AR mode not supported on this device. Use 3D view mode.';
        // Remove AR attributes to disable AR mode fallback
        modelViewer.removeAttribute('ar');
        modelViewer.removeAttribute('ar-modes');
        modelViewer.removeAttribute('xr-environment');
        modelViewer.removeAttribute('xr-standard-shadows');
      } else {
        // If AR supported, show default instruction
        instructions.textContent = 'Point your device to scan your room, tap to place furniture. Move and scale with gestures.';
      }
    };

    // Optional: Hide instructions after showing them for a while
    modelViewer.addEventListener('model-visibility', event => {
      if(event.detail.visible) {
        setTimeout(() => {
          instructions.classList.add('hidden');
        }, 4000);
      }
    });
  </script>
</body>
</html>
