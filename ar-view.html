<!DOCTYPE html>
<html>
  <head>
    <title>Three.js Example</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
    <script>
      const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("myCanvas") });
      renderer.setSize(window.innerWidth, window.innerHeight);

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.z = 2;

      const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
      scene.add(light);

      const loader = new THREE.GLTFLoader();
      loader.load("imgs/chair.glb", (gltf) => {
        scene.add(gltf.scene);
      });

      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>
