<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Details - Reality Shop</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; font-family: 'Segoe UI', Arial, sans-serif; background: #f6f6f6; color: #222; }
    nav { background-color: #212121; padding: 0 32px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); }
    .nav-container { display: flex; align-items: center; justify-content: space-between; height: 70px; }
    .logo { color: #fff; font-size: 1.7rem; font-weight: bold; letter-spacing: 2px; text-decoration: none; }
    ul.nav-links { display: flex; list-style: none; gap: 32px; }
    ul.nav-links li a { color: #fff; text-decoration: none; font-size: 1rem; padding: 8px 0; transition: color 0.2s; }
    ul.nav-links li a:hover, ul.nav-links li a.active { color: #ff9800; }
    .page-container { max-width: 1200px; margin: 40px auto; padding: 0 20px; display: flex; gap: 24px; min-height: 600px; }
    .product-details { flex: 1 1 50%; background: #fff; padding: 24px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); display: flex; flex-direction: column; align-items: center; min-width: 300px; }
    .related-products { flex: 1 1 50%; background: #fff; padding: 16px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); max-height: 600px; overflow-y: auto; min-width: 280px; }
    model-viewer { width: 100%; height: 500px; border-radius: 8px; background-color: #fefefe; margin-bottom: 20px; position: relative; }
    .product-info { width: 100%; max-width: 700px; }
    .product-info h1 { margin-top: 0; font-size: 2rem; }
    .product-info p.price { font-weight: bold; font-size: 1.5rem; color: #ff9800; margin: 10px 0 20px; }
    .product-info button, .ar-button, .tryon-button {
      background: #ff9800;
      color: #fff;
      padding: 12px 32px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-right: 12px;
      margin-bottom: 10px;
      display: inline-block;
    }
    .product-info button:hover, .ar-button:hover, .tryon-button:hover { background: #e67600; }
    .wishlist-btn {
      background: #eee;
      color: #ff9800;
      border: 1px solid #ff9800;
      font-weight: bold;
      border-radius: 30px;
      padding: 12px 32px;
      margin-right: 12px;
      margin-bottom: 10px;
      transition: background 0.3s;
      cursor: pointer;
      display: inline-block;
    }
    .wishlist-btn.active, .wishlist-btn:disabled {
      background: #ff9800;
      color: #fff;
      cursor: default;
      border: none;
    }
    .buttons-row { margin: 10px 0 20px; }
    .related-product { cursor: pointer; margin-bottom: 16px; border-bottom: 1px solid #eee; padding-bottom: 12px; display: flex; flex-direction: column; align-items: center; }
    .related-product:last-child { border-bottom: none; }
    .related-product h4 { margin: 8px 0 6px; text-align: center; }
    .related-product model-viewer, .related-product img {
      width: 100%; height: 150px; object-fit: contain; border-radius: 6px; margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <a href="index.html" class="logo">Reality Shop</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html" class="active">Shop</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="wishlist.html">Wish list</a></li>
        <li><a href="login.html">Account</a></li>
      </ul>
    </div>
  </nav>

  <div class="page-container">
    <section class="product-details" id="product-details">
      <!-- Product details injected here -->
    </section>

    <aside class="related-products" id="related-products">
      <h3>Related Products</h3>
      <!-- Related products injected here -->
    </aside>
  </div>

  <script>
    const products = [
      {name: "Samsung s22 ultra", price: 65999, glb: "imgs/samsung_galaxy_s22_ultra.glb", category: "Mobile"},
      {name: "Poco x3", price: 15999, glb: "imgs/poco_x3_nfc.glb", category: "Mobile"},
      {name: "Iphone 16 pro max", price: 159999, glb: "imgs/iphone_16_pro_max.glb", category: "Mobile"},
      {name: "Single Royal Chair", price: 950, glb: "imgs/chair.glb", category: "Furniture"},
      {name: "Single Cot", price: 999, glb: "imgs/singlecot.glb", category: "Furniture"},
      {name: "Blue T-shirt", price: 499, img: "imgs/Ts.jpg", category: "Clothing"},
      {name: "Plain Shirt", price: 450, img: "imgs/short.jpg", category: "Clothing"},

      {name: "Three Seat Sofa", price: 999, glb: "imgs/sofa1.glb", category: "Furniture"},
      {name: "Wooden Table", price: 750, glb: "imgs/wood table.glb", category: "Furniture"},
      {name: "Sweat Shirt", price: 550, glb: "imgs/short.glb", category: "Clothing"},
      {name: "Head Phones", price: 899, glb: "imgs/head phone.glb", category: "Electronics"},
      {name: "Single Sofa", price: 980, glb: "imgs/sofa.glb", category: "Furniture"},
      {name: "nike shoes",        price: 1400, glb: "imgs/nike_air_zoom_pegasus_36.glb", category:"Shoes"},
      {name: "puma shoes",        price:2905,glb: "imgs/free_shoe_model.glb",category:"Shoes"},
      {name: "white crop top",price:345,glb:"imgs/cc0_-_shirt_hanger.glb",category:"Clothings"},
      {name: "balenciaga t shirt", price:50000,glb:"imgs/balenciaga_t-shirt.glb",category:"Clothing"},
      {name: "men shirt",price:800,glb:"imgs/realstic_dress_shirt.glb",category:"Clothings"},
      {name:"clear sunglass",price:250,glb:"imgs/sunglasses_free.glb",category:"sunglass"},
      {name:"pink sunglass",price:389,glb:"imgs/pink_round_sunglasses.glb",category:"sunglass"},
      {name:"balenciaga sunglass",price:20000,glb:"imgs/balenciaga_sunglasses.glb",category:"sunglass"},
      {name:"fancy saree",price:2567,glb:"imgs/indian_woman_in_saree.glb",category:"Clothings"},
      {name: "wireless ear buds", price:1500,glb:"imgs/wireless_unbranded_in_ear_head_phone",category:"earphones"},
      {name:"white ear phones",price:350,glb:"imgs/ear_phones.glb",category:"earphones"},
      {name: "gold necklace", price:299, glb:"imgs/gold_necklace__chain.glb", catrgory:"Accessories"},
      {name: "gemstone necklace", price:259, glb:"imgs/gemstone_necklace.glb", catrgory:"Accessories"},
      {name: "hex necklace", price:199, glb:"imgs/hex_necklace.glb", catrgory:"Accessories"},
      {name: "jashin necklace", price:369, glb:"imgs/jashin_necklace.glb", category:"Accessories"},
      {name: "pearl necklace", price:499, glb:"imgs/pearl_necklace.glb", category:"Accessories"},
      {name: "gold bangle", price:99, glb:"imgs/bangle.glb", category:"Accessories"},

      {name: "louboutin", price:88, glb:"imgs/louboutin_earring(1).glb", category:"Accessories"},
      {name: "anarkali earrings", price:108, glb:"imgs/anarkali_earring.glb", category:"Accessories"},
      {name: "diamond earrings", price:167, glb:"imgs/earring_diamond.glb", category:"Accessories"},
      {name:"Samsung led tv",price:52000,glb:"imgs/samsung_55_curved_tv_and_remote.glb",category:"Electronics"},
      {name:"LG led tv",price:39000,glb:"imgs/tv_led_large.glb",category:"Electronics"},
      {name:"refrigerator",price:23149,glb:"imgs/refrigerator.glb",category:"Electronics"},
      {name:"fridge",price:20000,glb:"imgs/refrigerator_-_household_props_challenge_day_23.glb",category:"Electronics"},
      {name: "watch", price:569, glb:"imgs/watches_chopard_-_low_poly_-_free.glb", category:"Accessories"},
      {name:"apple watch",price:45000,glb:"imgs/apple_watch.glb",category:"Electronics"},
      {name:"silver chain watch",price:1200,glb:"imgs/invicta_watch.glb",category:"Electronics"},
      {name:"black chain watch",price:999,glb:"imgs/digital_watch.glb",category:"Electronics"},
      {name:"HP victus laptop",price:700000,glb:"imgs/hp_victus_gaming_laptop.glb",category:"Electronics"},
      {name:"lenovo laptop",price:55000,glb:"imgs/lenovo_thinkpad_laptop.glb",category:"Electronics"},
      {name: "smart watch", price:1599, glb:"imgs/free_-_smart_watches.glb", category:"Accessories"},
      {name:"washing machine",price:18250,glb:"imgs/washing_machine.glb",category:"Electronics"},
      {name:"lg washing machine",price:19490,glb:"imgs/washing_machine(1).glb",category:"Electronics"},
      {name:"Tube Light",price:1900,glb:"imgs/tube_light.glb",category:"Electronics"},
      {name:"fry pan",price:1500,glb:"imgs/frying_pan_36cm.glb",category:"Electronics"},
      {name:"gas stove",price:3000,glb:"imgs/gas_stove_kitchen.glb",category:"Electronics"},
      {name:"mobile charger",price:550,glb:"imgs/mobile_charger.glb",category:"Electonics"},
    ];

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }
    function getWishlist() {
      return JSON.parse(localStorage.getItem('wishlist') || '[]');
    }
    function setWishlist(wishlist) {
      localStorage.setItem('wishlist', JSON.stringify(wishlist));
    }
    function isWishlisted(name) {
      return getWishlist().some(item => item.name === name);
    }

    function displayProduct(product) {
      const container = document.getElementById('product-details');
      if (!product) {
        container.innerHTML = `<p>Product not found.</p>`;
        return;
      }

      const canAR = ["Furniture", "Clothing", "Accessories"].includes(product.category);
      let arButtonHtml = '';
      if (canAR && product.glb) {
        arButtonHtml = `<button class="ar-button" onclick="openARViewer('${encodeURIComponent(product.glb)}')">View in AR</button>`;
      }

      const canTryOnAvatar = ["Clothing", "Accessories"].includes(product.category);
      let tryOnHtml = '';
      if (canTryOnAvatar && (product.img || product.glb)) {
        const imgParam = product.img ? encodeURIComponent(product.img) : '';
        const glbParam = product.glb ? encodeURIComponent(product.glb) : '';
        tryOnHtml = `<button class="tryon-button" onclick="openTryOn('${encodeURIComponent(product.name)}','${imgParam}','${glbParam}')">Try On Avatar</button>`;
      }

      container.innerHTML = `
      ${product.glb ? `
        <model-viewer 
          src="${product.glb}" alt="${product.name} 3D model" 
          camera-controls auto-rotate shadow-intensity="1" 
          style="width:100%; height:500px; border-radius:8px;" 
          id="main-model" 
          interaction-prompt="auto">
          <button slot="ar-button" id="fullscreen-btn" title="Toggle Fullscreen" style="
            position: absolute; bottom: 12px; right: 12px; 
            background: rgba(0,0,0,0.5); color: white; border: none; 
            border-radius: 30px; padding: 10px 16px; cursor: pointer; z-index: 10;">
            ⛶
          </button>
        </model-viewer>
      ` : product.img ? `
        <img src="${product.img}" alt="${product.name}" style="width:100%; height:500px; object-fit: contain; border-radius:8px;">
      ` : ''}
      <div class="product-info">
        <h1>${product.name}</h1>
        <div class="buttons-row">
          <button class="btn-main" id="add-cart-btn">Add to Cart</button>
          <button class="wishlist-btn ${isWishlisted(product.name) ? 'active' : ''}" id="wishlist-btn">
            ${isWishlisted(product.name) ? "Wishlisted" : "Add to Wishlist"}
          </button>
          ${arButtonHtml}
          ${tryOnHtml}
        </div>
        <p class="price">₹${product.price}.00</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean euismod bibendum laoreet. Proin gravida dolor sit amet lacus accumsan.</p>
      </div>
      `;

      // Cart Handler
      document.getElementById('add-cart-btn').onclick = () => {
        let cart = JSON.parse(localStorage.getItem('cart') || '[]');
        let existing = cart.find(item => item.name === product.name);
        if(existing) existing.quantity += 1;
        else cart.push({name: product.name, price: product.price, quantity: 1});
        localStorage.setItem('cart', JSON.stringify(cart));
        alert(product.name + " added to cart!");
      };

      // Wishlist Handler
      document.getElementById('wishlist-btn').onclick = function() {
        if(isWishlisted(product.name)) return;
        let wishlist = getWishlist();
        wishlist.push({
          name: product.name, price: product.price, category: product.category,
          img: product.img, glb: product.glb
        });
        setWishlist(wishlist);
        this.classList.add('active');
        this.textContent = "Wishlisted";
      };

      // Fullscreen toggle for model-viewer
      if (product.glb) {
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const modelViewer = document.getElementById('main-model');
        fullscreenBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          if (!document.fullscreenElement) {
            modelViewer.requestFullscreen();
          } else {
            document.exitFullscreen();
          }
        });
      }
    }

    function openARViewer(modelPath) {
      window.open(`ar-view.html?model=${modelPath}`, '_blank');
    }
    function openTryOn(name, img, glb) {
      let url = `avatar.html?name=${name}`;
      if (img) url += `&img=${img}`;
      if (glb) url += `&glb=${glb}`;
      window.open(url, '_blank');
    }

    function displayRelated(product) {
      const container = document.getElementById('related-products');
      container.innerHTML = `<h3>Related Products</h3>`;
      const related = products.filter(p => p.category === product.category && p.name !== product.name);
      (related.length ? related : products.filter(p => p.name !== product.name).slice(0, 4)).forEach(p => {
        const div = document.createElement('div');
        div.className = 'related-product';
        div.onclick = () => window.location.href = `product.html?name=${encodeURIComponent(p.name)}`;
        div.innerHTML = `
          ${p.glb ? `<model-viewer src="${p.glb}" alt="${p.name} 3D" camera-controls auto-rotate shadow-intensity="1"
              style="width: 100%; height: 150px; border-radius: 6px;"></model-viewer>`
          : p.img ? `<img src="${p.img}" alt="${p.name}">`
          : `<div style="width:100%;height:150px;background:#eee;line-height:150px;">No Image</div>`
          }
          <h4>${p.name}</h4>
          <p>₹${p.price}.00</p>
        `;
        container.appendChild(div);
      });
    }

    window.onload = () => {
      const productName = getQueryParam('name');
      const product = products.find(p => p.name === productName);
      displayProduct(product);
      if (product) displayRelated(product);
    };
  </script>
</body>
</html>
