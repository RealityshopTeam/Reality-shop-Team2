<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reality Shop - Products</title>
  <!-- Use model-viewer for 3D models -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0; font-family: 'Segoe UI', Arial, sans-serif; background: #f6f6f6; color: #222;
    }
    nav {
      background-color: #212121; padding: 0 32px; box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    .nav-container {
      display: flex; align-items: center; justify-content: space-between; height: 70px;
    }
    .logo {
      color: #fff; font-size: 1.7rem; font-weight: bold; letter-spacing: 2px; text-decoration: none;
    }
    ul.nav-links {
      display: flex; list-style: none; gap: 32px;
    }
    ul.nav-links li a {
      color: #fff; text-decoration: none; font-size: 1rem; padding: 8px 0; transition: color 0.2s;
    }
    ul.nav-links li a:hover, ul.nav-links li a.active {
      color: #ff9800;
    }
    .container {
      max-width: 1200px; margin: 40px auto; padding: 0 20px;
    }
    h1 {
      text-align: center; margin-bottom: 24px; font-size: 2rem;
    }
    .search-sort-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      gap: 12px;
      flex-wrap: wrap;
    }
    .search-box, .sort-box {
      flex: 1 1 300px;
    }
    .search-box input, .sort-box select {
      width: 100%;
      padding: 10px 14px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
      gap: 24px;
    }
    .product {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      cursor: pointer;
      position: relative;
    }
    .product model-viewer, .product img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .product h3 {
      margin: 10px 0 6px;
      font-size: 1.1rem;
    }
    .product p {
      margin-bottom: 6px;
      font-weight: bold;
      color: #444;
    }
    .product .category {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 12px;
    }
    .button-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .product button {
      background: #ff9800;
      color: #fff;
      border: none;
      padding: 8px 18px;
      border-radius: 20px;
      font-size: 0.95rem;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s, transform 0.2s;
      outline: none;
    }
    .product button:hover {
      background: #e67600;
      transform: translateY(-2px) scale(1.04);
    }
    .wishlist-btn.added {
      background: #eee;
      color: #ff9800;
      border: 1px solid #ff9800;
      font-weight: bold;
      cursor: default;
    }
    .wishlist-btn:before {
      content: "â™¥ ";
      color: #ff9800;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="nav-container">
      <a href="#" class="logo">Reality Shop</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html" class="active">Shop</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="wishlist.html">Wish list</a></li>
        <li><a href="login.html">Account</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h1>Our Products</h1>

    <div class="search-sort-bar">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search products..." />
      </div>
      <div class="sort-box">
        <select id="sortSelect">
          <option value="">Sort By</option>
          <option value="price-asc">Price: Low to High</option>
          <option value="price-desc">Price: High to Low</option>
          <option value="name-asc">Name: A to Z</option>
          <option value="name-desc">Name: Z to A</option>
          <option value="category-asc">Category: A to Z</option>
          <option value="category-desc">Category: Z to A</option>
        </select>
      </div>
    </div>

    <div class="grid" id="product-grid"></div>
  </div>

  <script>
    const products = [
      {name: "Samsung s22 ultra", price: 65999, glb: "imgs/samsung_galaxy_s22_ultra.glb", category: "Mobile"},
      {name: "Poco x3", price: 15999, glb: "imgs/poco_x3_nfc.glb", category: "Mobile"},
      {name: "Iphone 16 pro max", price: 159999, glb: "imgs/iphone_16_pro_max.glb", category: "Mobile"},
      {name: "Single Royal Chair", price: 950, glb: "imgs/chair.glb", category: "Furniture"},
      {name: "Single Cot", price: 999, glb: "imgs/singlecot.glb", category: "Furniture"},
      {name: "Blue T-shirt", price: 499, img: "imgs/Ts.jpg", category: "Clothing"},
      {name: "Plain Shirt", price: 450, img: "imgs/short.jpg", category: "Clothing"},
      {name: "Table", price: 850, glb: "imgs/table.glb", category: "Furniture"},
      {name: "Sun Glass", price: 299, glb: "imgs/sunglas.glb", category: "Accessories"},
      {name: "Three Seat Sofa", price: 999, glb: "imgs/sofa1.glb", category: "Furniture"},
      {name: "Wooden Table", price: 750, glb: "imgs/wood table.glb", category: "Furniture"},
      {name: "Sweat Shirt", price: 550, img: "imgs/Tshort.jpg", category: "Clothing"},
      {name: "Head Phones", price: 899, glb: "imgs/head phone.glb", category: "Electronics"},
      {name: "Single Sofa", price: 980, glb: "imgs/sofa.glb", category: "Furniture"},
      {name: "nike shoes", price: 1400, glb: "imgs/nike_air_zoom_pegasus_36.glb", category:"Shoes"},
      {name: "puma shoes", price:2905, glb: "imgs/free_shoe_model.glb", category:"Shoes"},
      {name: "white crop top",price:345,glb:"imgs/cc0_-_shirt_hanger.glb",category:"Clothings"},
      {name: "balenciaga t shirt", price:50000,glb:"imgs/balenciaga_t-shirt.glb",category:"Clothing"},
      {name: "men shirt",price:800,glb:"imgs/realstic_dress_shirt.glb",category:"Clothings"},
      {name:"clear sunglass",price:250,glb:"imgs/sunglasses_free.glb",category:"sunglass"},
      {name:"pink sunglass",price:389,glb:"imgs/pink_round_sunglasses.glb",category:"sunglass"},
      {name:"balenciaga sunglass",price:20000,glb:"imgs/balenciaga_sunglasses.glb",category:"sunglass"},
      {name:"fancy saree",price:2567,glb:"imgs/indian_woman_in_saree.glb",category:"Clothings"},
      {name: "wireless ear buds", price:1500,glb:"imgs/wireless_unbranded_in_ear_phones.glb",category:"Electronics"},
      {name:"white ear phones",price:350,glb:"imgs/ear_phones.glb",category:"Electronics"},
      {name:"head phones",price:2000,glb:"imgs/ear_phone.glb",category:"Electronics"},
      {name: "gold necklace", price:299, glb:"imgs/gold_necklace__chain.glb", category:"Accessories"},
      {name: "gemstone necklace", price:259, glb:"imgs/gemstone_necklace.glb", category:"Accessories"},
      {name: "hex necklace", price:199, glb:"imgs/hex_necklace.glb", category:"Accessories"},
      {name: "jashin necklace", price:369, glb:"imgs/jashin_necklace.glb", category:"Accessories"},
      {name: "pearl necklace", price:499, glb:"imgs/pearl_necklace.glb", category:"Accessories"},
      {name: "gold bangle", price:99, glb:"imgs/bangle.glb", category:"Accessories"},
      {name: "braclet", price:148, glb:"imgs/elegant_hand_chain_bangle__3d_model.glb", category:"Accessories"},
      {name: "star earrings", price:79, glb:"imgs/star_earrings.glb", category:"Accessories"},
      {name: "louboutin", price:88, glb:"imgs/louboutin_earring(1).glb", category:"Accessories"},
       {name: "anarkali earrings", price:108, glb:"imgs/anarkali_earring.glb", category:"Accessories"},
       {name: "diamond earrings", price:167, glb:"imgs/earring_diamond.glb", category:"Accessories"},
      {name:"men checks shirt",price:567,glb:"imgs/mens_casual_shirt.glb",category:"clothing"},
    ];

    const grid = document.getElementById('product-grid');
    const searchInput = document.getElementById('searchInput');
    const sortSelect = document.getElementById('sortSelect');

    function getWishlist() {
      return JSON.parse(localStorage.getItem('wishlist') || '[]');
    }
    function setWishlist(wishlist) {
      localStorage.setItem('wishlist', JSON.stringify(wishlist));
    }
    function isWishlisted(name) {
      return getWishlist().some(item => item.name === name);
    }

    function renderProducts() {
      const searchTerm = searchInput.value.toLowerCase();
      let filtered = products.filter(p =>
        p.name.toLowerCase().includes(searchTerm) ||
        p.category.toLowerCase().includes(searchTerm)
      );

      const sortValue = sortSelect.value;
      if(sortValue) {
        const [key, order] = sortValue.split('-');
        filtered.sort((a,b) => {
          if(key === 'price') {
            return order === 'asc' ? a.price - b.price : b.price - a.price;
          } else if(key === 'name' || key === 'category') {
            const aVal = a[key].toLowerCase();
            const bVal = b[key].toLowerCase();
            if(aVal < bVal) return order === 'asc' ? -1 : 1;
            if(aVal > bVal) return order === 'asc' ? 1 : -1;
            return 0;
          }
          return 0;
        });
      }

      grid.innerHTML = '';
      filtered.forEach((p,i) => {
        const div = document.createElement('div');
        div.className = 'product';
        div.setAttribute('data-name', p.name);
        div.setAttribute('data-price', p.price);
        div.setAttribute('data-category', p.category);

        // Navigate to product page on click except on button row
        div.onclick = (e) => {
          if(e.target.tagName === 'BUTTON') return;
          window.location.href = 'product.html?name=' + encodeURIComponent(p.name);
        };

        if(p.glb) {
          div.innerHTML = `
            <model-viewer
              src="${p.glb}"
              alt="${p.name} 3D view"
              auto-rotate
              camera-controls
              ar
              shadow-intensity="1"
              style="width: 100%; height: 200px; object-fit: contain; border-radius: 8px; margin-bottom: 12px;"
              id="mv-${i}">
            </model-viewer>`;
        } else if(p.img) {
          div.innerHTML = `<img src="${p.img}" alt="${p.name}">`;
        } else {
          div.innerHTML = `<div style="width:100%;height:200px;background:#eee;line-height:200px;">No Image</div>`;
        }

        div.innerHTML += `
          <h3>${p.name}</h3>
          <p class="category">${p.category}</p>
          <p>â‚¹${p.price}.00</p>
          <div class="button-row">
            <button class="cart-btn" type="button">Add to Cart</button>
            <button class="wishlist-btn${isWishlisted(p.name) ? ' added' : ''}" type="button">${isWishlisted(p.name) ? "Wishlisted" : "Add to Wishlist"}</button>
          </div>`;

        // Cart button handler
        div.querySelector('.cart-btn').onclick = (event) => {
          event.stopPropagation();
          let cart = JSON.parse(localStorage.getItem('cart') || '[]');
          let existing = cart.find(item => item.name === p.name);
          if(existing) existing.quantity += 1;
          else cart.push({name: p.name, price: p.price, quantity: 1});
          localStorage.setItem('cart', JSON.stringify(cart));
          alert(p.name + " added to cart!");
        };

        // Wishlist button handler
        const wishBtn = div.querySelector('.wishlist-btn');
        wishBtn.onclick = (event) => {
          event.stopPropagation();
          let wishlist = getWishlist();
          if(isWishlisted(p.name)) return; // Already wishlisted
          wishlist.push({name: p.name, price: p.price, category: p.category, img: p.img, glb: p.glb});
          setWishlist(wishlist);
          wishBtn.classList.add('added');
          wishBtn.textContent = "Wishlisted";
        };

        grid.appendChild(div);
      });
    }

    searchInput.addEventListener('input', renderProducts);
    sortSelect.addEventListener('change', renderProducts);

    window.onload = () => renderProducts();
  </script>
</body>
</html>
