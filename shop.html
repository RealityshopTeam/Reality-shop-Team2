<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reality Shop - Products</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0; font-family: 'Segoe UI', Arial, sans-serif; background: #f6f6f6; color: #222;
    }
    nav {
      background-color: #212121; padding: 0 32px; box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    .nav-container {
      display: flex; align-items: center; justify-content: space-between; height: 70px;
    }
    .logo {
      color: #fff; font-size: 1.7rem; font-weight: bold; letter-spacing: 2px; text-decoration: none;
    }
    ul.nav-links {
      display: flex; list-style: none; gap: 32px;
    }
    ul.nav-links li a {
      color: #fff; text-decoration: none; font-size: 1rem; padding: 8px 0; transition: color 0.2s;
    }
    ul.nav-links li a:hover, ul.nav-links li a.active {
      color: #ff9800;
    }
    .container {
      max-width: 1200px; margin: 40px auto; padding: 0 20px;
    }
    h1 {
      text-align: center; margin-bottom: 24px; font-size: 2rem;
    }

    /* Search and sort bar */
    .search-sort-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      gap: 12px;
      flex-wrap: wrap;
    }
    .search-box, .sort-box {
      flex: 1 1 300px;
    }
    .search-box input, .sort-box select {
      width: 100%;
      padding: 10px 14px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
      gap: 24px;
    }
    .product {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      cursor: pointer;
    }
    .product model-viewer, .product img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .product h3 {
      margin: 10px 0 6px;
      font-size: 1.1rem;
    }
    .product p {
      margin-bottom: 6px;
      font-weight: bold;
      color: #444;
    }
    .product .category {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 12px;
    }
    .product button {
      background: #ff9800;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }
    .product button:hover {
      background: #e67600;
      transform: translateY(-2px) scale(1.04);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="nav-container">
      <a href="#" class="logo">Reality Shop</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html" class="active">Shop</a></li>
         <li><a href="cart.html">cart</a></li>
        <li><a href="wishlist.html">Wish list</a></li>
        <li><a href="login.html">Account</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h1>Our Products</h1>

    <!-- Search and Sort Controls -->
    <div class="search-sort-bar">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search products..." />
      </div>
      <div class="sort-box">
        <select id="sortSelect">
          <option value="">Sort By</option>
          <option value="price-asc">Price: Low to High</option>
          <option value="price-desc">Price: High to Low</option>
          <option value="name-asc">Name: A to Z</option>
          <option value="name-desc">Name: Z to A</option>
          <option value="category-asc">Category: A to Z</option>
          <option value="category-desc">Category: Z to A</option>
        </select>
      </div>
    </div>

    <div class="grid" id="product-grid"></div>
  </div>

  <script>
    // Product data with categories and mixed glb/img for demonstration
    const products = [
      {name: "Samsung s22 ultra", price: 65999, glb: "imgs/samsung_galaxy_s22_ultra.glb", category: "Mobile"},
      {name: "Poco x3", price: 15999, glb: "imgs/poco_x3_nfc.glb", category: "Mobile"},
      {name: "Iphone 16 pro max", price: 159999, glb: "imgs/iphone_16_pro_max.glb", category: "Mobile"},
      {name: "Single Royal Chair", price: 950, glb: "imgs/chair.glb", category: "Furniture"},
      {name: "Single Cot",        price: 999, glb: "imgs/singlecot.glb", category: "Furniture"},
      {name: "Blue T-shirt",      price: 499, img: "imgs/Ts.jpg", category: "Clothing"},
      {name: "Plain Shirt",       price: 450, img: "imgs/short.jpg", category: "Clothing"},
      {name: "Table",             price: 850, glb: "imgs/table.glb", category: "Furniture"},
      {name: "Sun Glass",         price: 299, glb: "imgs/sunglas.glb", category: "Accessories"},
      {name: "Three Seat Sofa",   price: 999, glb: "imgs/sofa1.glb", category: "Furniture"},
      {name: "Wooden Table",      price: 750, glb: "imgs/wood table.glb", category: "Furniture"},
      {name: "Sweat Shirt",       price: 550, img: "imgs/Tshort.jpg", category: "Clothing"},
      {name: "Head Phones",       price: 899, glb: "imgs/head phone.glb", category: "Electronics"},
      {name: "Single Sofa",       price: 980, glb: "imgs/sofa.glb", category: "Furniture"}
    ];

    const grid = document.getElementById('product-grid');
    const searchInput = document.getElementById('searchInput');
    const sortSelect = document.getElementById('sortSelect');

    // Render products with current filter & sorting
    function renderProducts() {
      const searchTerm = searchInput.value.toLowerCase();
      let filtered = products.filter(p =>
        p.name.toLowerCase().includes(searchTerm) ||
        p.category.toLowerCase().includes(searchTerm)
      );

      const sortValue = sortSelect.value;
      if(sortValue) {
        const [key, order] = sortValue.split('-');
        filtered.sort((a,b) => {
          if(key === 'price') {
            return order === 'asc' ? a.price - b.price : b.price - a.price;
          } else if(key === 'name' || key === 'category') {
            const aVal = a[key].toLowerCase();
            const bVal = b[key].toLowerCase();
            if(aVal < bVal) return order === 'asc' ? -1 : 1;
            if(aVal > bVal) return order === 'asc' ? 1 : -1;
            return 0;
          }
          return 0;
        });
      }

      grid.innerHTML = '';
      filtered.forEach((p,i) => {
        const div = document.createElement('div');
        div.className = 'product';
        div.setAttribute('data-name', p.name);
        div.setAttribute('data-price', p.price);

        // Navigate to product page on click except the button
        div.onclick = (e) => {
          if(e.target.tagName === 'BUTTON') return;
          window.location.href = 'product.html?name=' + encodeURIComponent(p.name);
        }

        if(p.glb) {
          div.innerHTML = `
            <model-viewer
              src="${p.glb}"
              alt="${p.name} 3D view"
              auto-rotate
              camera-controls
              ar
              shadow-intensity="1"
              style="width: 100%; height: 200px; object-fit: contain; border-radius: 8px; margin-bottom: 12px;"
              id="mv-${i}">
            </model-viewer>`;
        } else if(p.img) {
          div.innerHTML = `<img src="${p.img}" alt="${p.name}">`;
        } else {
          div.innerHTML = `<div style="width:100%;height:200px;background:#eee;line-height:200px;">No Image</div>`;
        }

        div.innerHTML += `
          <h3>${p.name}</h3>
          <p class="category">${p.category}</p>
          <p>â‚¹${p.price}.00</p>
          <button onclick="addToCart(event, this)">Add to Cart</button>`;

        grid.appendChild(div);
      });
    }

    // Add to cart function
    function addToCart(event, button) {
      event.stopPropagation();
      const product = button.parentElement;
      const name = product.getAttribute('data-name');
      const price = parseInt(product.getAttribute('data-price'));
      let cart = JSON.parse(localStorage.getItem('cart')) || [];

      let existing = cart.find(item => item.name === name);
      if(existing) existing.quantity += 1;
      else cart.push({name, price, quantity: 1});

      localStorage.setItem('cart', JSON.stringify(cart));
      alert(name + ' added to cart!');
    }

    // Event listeners
    searchInput.addEventListener('input', renderProducts);
    sortSelect.addEventListener('change', renderProducts);

    // Initial render
    window.onload = () => {
      renderProducts();

      // Reset 3D viewers' autoRotate as in previous code for better UX
      products.forEach((p,i) => {
        if(p.glb) {
          const mv = document.getElementById(`mv-${i}`);
          if(mv) {
            const DEFAULT_ORBIT = '0deg 75deg 2.5m';
            mv.addEventListener('camera-change', () => {mv.autoRotate = false;});
            mv.addEventListener('camera-change-ended', () => {
              setTimeout(() => {
                mv.cameraOrbit = DEFAULT_ORBIT;
                mv.autoRotate = true;
              }, 1200);
            });
          }
        }
      });
    };
  </script>
</body>
</html>
