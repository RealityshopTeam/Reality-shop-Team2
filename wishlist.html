<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wishlist - Reality Shop</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f6f6f6;
      color: #222;
      margin: 0;
      padding: 0 20px 40px;
    }
    nav {
      background-color: #212121;
      padding: 0 32px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 70px;
    }
    .logo {
      color: #fff;
      font-size: 1.7rem;
      font-weight: bold;
      letter-spacing: 2px;
      text-decoration: none;
    }
    ul.nav-links {
      display: flex;
      list-style: none;
      gap: 32px;
      margin: 0;
      padding: 0;
    }
    ul.nav-links li a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      padding: 8px 0;
      transition: color 0.2s;
    }
    ul.nav-links li a:hover, ul.nav-links li a.active {
      color: #ff9800;
    }
    h1 {
      text-align: center;
      margin: 40px 0 20px;
    }
    .wishlist-container {
      max-width: 960px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      padding: 30px 20px;
      min-height: 180px;
    }
    .wishlist-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 0;
      border-bottom: 1px solid #eee;
    }
    .wishlist-item:last-child {
      border-bottom: none;
    }
    .item-details {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .item-img {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      object-fit: contain;
      background: #ebebeb;
      margin-right: 18px;
    }
    .item-meta {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .item-name {
      font-weight: bold;
      font-size: 1.1rem;
    }
    .item-category {
      font-size: 0.95rem;
      color: #666;
    }
    .item-price {
      color: #ff9800;
      font-weight: 600;
      font-size: 1rem;
    }
    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: flex-end;
    }
    .actions button {
      background: #ff9800;
      border: none;
      color: white;
      padding: 8px 18px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.95rem;
      margin: 0 0 0 8px;
      transition: background 0.3s;
    }
    .actions button:hover {
      background: #e67600;
    }
    .empty-msg {
      text-align: center;
      color: #666;
      font-size: 1.1rem;
      margin: 60px 0;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <a href="index.html" class="logo">Reality Shop</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="wishlist.html" class="active">Wishlist</a></li>
        <li><a href="login.html">Account</a></li>
      </ul>
    </div>
  </nav>

  <h1>Your Wishlist</h1>
  <div class="wishlist-container" id="wishlistContainer">
    <!-- Wishlist items load here -->
  </div>

  <script>
    function getWishlist() {
      return JSON.parse(localStorage.getItem('wishlist') || '[]');
    }
    function setWishlist(wishlist) {
      localStorage.setItem('wishlist', JSON.stringify(wishlist));
    }
    // Render wishlist
    function renderWishlist() {
      const container = document.getElementById('wishlistContainer');
      const wishlist = getWishlist();
      container.innerHTML = '';

      if (wishlist.length === 0) {
        container.innerHTML = '<div class="empty-msg">No items in your wishlist.</div>';
        return;
      }

      wishlist.forEach((item, idx) => {
        const div = document.createElement('div');
        div.className = 'wishlist-item';
        div.innerHTML = `
          <div class="item-details">
            ${item.img ? `<img class="item-img" src="${item.img}" alt="${item.name}">`
              : item.glb ? `<div class="item-img" style="background:#eee;display:flex;align-items:center;justify-content:center;">3D</div>`
              : `<div class="item-img"></div>`
            }
            <div class="item-meta">
              <div class="item-name">${item.name}</div>
              <div class="item-category">${item.category || ''}</div>
              <div class="item-price">â‚¹${item.price}.00</div>
            </div>
          </div>
          <div class="actions">
            <button class="add-cart-btn">Add to Cart</button>
            <button class="remove-btn">Remove</button>
          </div>
        `;
        // Remove button handler
        div.querySelector('.remove-btn').onclick = () => {
          wishlist.splice(idx, 1);
          setWishlist(wishlist);
          renderWishlist();
        };
        // Add to cart handler
        div.querySelector('.add-cart-btn').onclick = () => {
          let cart = JSON.parse(localStorage.getItem('cart') || '[]');
          let existing = cart.find(p => p.name === item.name);
          if (existing) existing.quantity += 1;
          else cart.push({ name: item.name, price: item.price, quantity: 1 });
          localStorage.setItem('cart', JSON.stringify(cart));
          // Optionally remove after adding to cart
          wishlist.splice(idx, 1);
          setWishlist(wishlist);
          renderWishlist();
          alert(item.name + " added to cart!");
        };
        container.appendChild(div);
      });
    }
    // Initial Load
    renderWishlist();
  </script>
</body>
</html>
