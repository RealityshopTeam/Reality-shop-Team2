<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Avatar - Reality Shop</title>
  <script type="module" src="https://unpkg.com/three@0.150.1/build/three.module.js"></script>
  <script type="module" src="https://unpkg.com/three@0.150.1/examples/jsm/loaders/GLTFLoader.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #f0f2f5;
    }
    canvas {
      display: block;
    }
    #controls {
      position: absolute;
      top: 20px;
      left: 20px;
      background: white;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label>Hair Color:
      <input type="color" id="hairColor" value="#2c1b0e">
    </label><br><br>
    <label>Skin Color:
      <input type="color" id="skinColor" value="#f1c27d">
    </label>
  </div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.150.1/build/three.module.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.150.1/examples/jsm/loaders/GLTFLoader.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.6, 3);

    const renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
    scene.add(light);

    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(2, 5, 3);
    scene.add(dirLight);

    let avatar;
    const loader = new GLTFLoader();
    loader.load("baseAvatar.glb", (gltf) => {
      avatar = gltf.scene;
      avatar.scale.set(1.2, 1.2, 1.2);
      scene.add(avatar);
    });

    // Update colors
    document.getElementById("hairColor").addEventListener("input", (e) => {
      if (!avatar) return;
      avatar.traverse((child) => {
        if (child.isMesh && child.material.name.toLowerCase().includes("hair")) {
          child.material.color.set(e.target.value);
        }
      });
    });

    document.getElementById("skinColor").addEventListener("input", (e) => {
      if (!avatar) return;
      avatar.traverse((child) => {
        if (child.isMesh && child.material.name.toLowerCase().includes("skin")) {
          child.material.color.set(e.target.value);
        }
      });
    });

    function animate() {
      requestAnimationFrame(animate);
      if (avatar) avatar.rotation.y += 0.003; // Slow rotation
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
