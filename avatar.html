<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Webcam Face Mesh Avatar Capture</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/facemesh"></script>
  <style>
    body { text-align: center; font-family: Arial, sans-serif; background: #121212; color: white; }
    video, canvas { width: 320px; height: 240px; margin: 10px; border-radius: 10px; background: black; }
  </style>
</head>
<body>
  <h1>3D Face Mesh Avatar Scan</h1>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="output"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('output');
    const ctx = canvas.getContext('2d');
    let model;

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({video: {width: 320, height: 240}});
      video.srcObject = stream;
      return new Promise((resolve) => {
        video.onloadedmetadata = () => {
          resolve(video);
        };
      });
    }

    async function loadModel() {
      return await facemesh.load();
    }

    async function renderPrediction() {
      const predictions = await model.estimateFaces(video);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      if (predictions.length > 0) {
        predictions.forEach(prediction => {
          const keypoints = prediction.scaledMesh;

          ctx.fillStyle = 'red';
          for (let i = 0; i < keypoints.length; i++) {
            const [x, y] = keypoints[i];
            ctx.beginPath();
            ctx.arc(x, y, 1.5, 0, 2 * Math.PI);
            ctx.fill();
          }
        });
      }
      requestAnimationFrame(renderPrediction);
    }

    async function main() {
      await setupCamera();
      video.play();
      model = await loadModel();
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      renderPrediction();
    }

    main();
  </script>
</body>
</html>
