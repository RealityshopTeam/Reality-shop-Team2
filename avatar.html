<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customizable Avatar - Reality Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0; padding: 20px;
      display: flex; flex-direction: column; align-items: center;
    }
    #avatarContainer {
      width: 260px;
      height: 260px;
      margin-bottom: 20px;
    }
    select {
      margin-bottom: 12px;
      padding: 6px 12px;
      font-size: 1rem;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Create Your Avatar</h1>
  <div id="avatarContainer"></div>

  <label for="hairStyle">Hair Style:</label>
  <select id="hairStyle">
    <option value="ShortHairShortFlat">Short Hair Flat</option>
    <option value="LongHairStraight">Long Hair Straight</option>
    <option value="LongHairCurly">Long Hair Curly</option>
    <option value="NoHair">No Hair</option>
  </select>

  <label for="clotheType">Clothing:</label>
  <select id="clotheType">
    <option value="ShirtCrewNeck">Crew Neck Shirt</option>
    <option value="Hoodie">Hoodie</option>
    <option value="GraphicShirt">Graphic Shirt</option>
    <option value="Overall">Overall</option>
  </select>

  <script src="https://cdn.jsdelivr.net/npm/@dicebear/avatars@4.10.1/dist/avatars.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@dicebear/avatars-avataaars-sprites@4.10.1/dist/avatars-avataaars-sprites.min.js"></script>
  <script>
    const avatarContainer = document.getElementById('avatarContainer');
    const hairSelect = document.getElementById('hairStyle');
    const clotheSelect = document.getElementById('clotheType');

    // Create dicebear avatar generator instance
    const Avatars = window.dicebear.Avatar;
    const style = window.dicebear.styles.avataaars;

    function renderAvatar() {
      const svg = new Avatars(style, {
        hair: {
          top: hairSelect.value,
          color: "BrownDark"
        },
        clothes: {
          type: clotheSelect.value,
          color: "Blue03"
        },
        eyes: {
          type: "Happy"
        },
        facialHair: {
          type: "Blank"
        },
        mouth: {
          type: "Smile"
        },
        skinColor: "Light"
      }).create();

      avatarContainer.innerHTML = svg;
    }

    hairSelect.addEventListener('change', renderAvatar);
    clotheSelect.addEventListener('change', renderAvatar);

    // Initial render
    renderAvatar();
  </script>
</body>
</html>
