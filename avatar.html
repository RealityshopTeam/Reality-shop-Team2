<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Avatar Viewer Debug</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #121212; color: white; overflow: hidden; }
  #viewer { width: 100vw; height: 100vh; display: block; }
</style>
</head>
<body>
<div id="viewer"></div>

<script type="module">
  import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";
  import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js";
  import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js";

  const container = document.getElementById('viewer');

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 1.7, 3);

  const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.outputColorSpace = THREE.SRGBColorSpace;
  container.appendChild(renderer.domElement);

  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  // Lights
  const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.5);
  hemiLight.position.set(0, 20, 0);
  scene.add(hemiLight);

  const dirLight = new THREE.DirectionalLight(0xffffff, 1);
  dirLight.position.set(3, 10, 10);
  scene.add(dirLight);

  // Ground
  const ground = new THREE.Mesh(
    new THREE.CircleGeometry(5, 64),
    new THREE.MeshStandardMaterial({ color: 0x0b0c11, metalness: 0, roughness: 1 })
  );
  ground.rotation.x = - Math.PI / 2;
  ground.position.y = 0;
  scene.add(ground);

  // GLB loader
  const loader = new GLTFLoader();
  let avatar;

  loader.load('baseAvatar.glb',
    (gltf) => {
      avatar = gltf.scene;
      scene.add(avatar);

      // Center and scale avatar
      const box = new THREE.Box3().setFromObject(avatar);
      const size = new THREE.Vector3();
      box.getSize(size);
      const center = new THREE.Vector3();
      box.getCenter(center);

      const scale = 1.5 / Math.max(size.x, size.y, size.z);
      avatar.scale.set(scale, scale, scale);
      avatar.position.sub(center.multiplyScalar(scale));
      avatar.position.y = 0;
    },
    undefined,
    (error) => {
      console.error('Error loading baseAvatar.glb:', error);
      alert('Failed to load 3D avatar model. Please ensure baseAvatar.glb is correctly placed.');
      fallbackAvatar();
    }
  );

  // Show a fallback sphere avatar in case model fails.
  function fallbackAvatar() {
    const geometry = new THREE.SphereGeometry(0.7, 32, 32);
    const material = new THREE.MeshStandardMaterial({ color: 0xff9800 });
    const sphere = new THREE.Mesh(geometry, material);
    sphere.position.y = 0.7;
    scene.add(sphere);
  }

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }
  animate();
</script>
</body>
</html>
