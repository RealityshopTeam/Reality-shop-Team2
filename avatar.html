<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customizable Avatar - Reality Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0; padding: 20px;
      display: flex; flex-direction: column; align-items: center;
    }
    #avatarContainer {
      width: 260px;
      height: 260px;
      margin-bottom: 20px;
    }
    select {
      margin-bottom: 12px;
      padding: 6px 12px;
      font-size: 1rem;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Create Your Avatar</h1>
  <div id="avatarContainer"></div>

  <label for="hairStyle">Hair Style:</label>
  <select id="hairStyle">
    <option value="shortHairShortFlat">Short Hair Flat</option>
    <option value="longHairStraight">Long Hair Straight</option>
    <option value="longHairCurly">Long Hair Curly</option>
    <option value="noHair">No Hair</option>
  </select>

  <label for="clotheType">Clothing:</label>
  <select id="clotheType">
    <option value="shirtCrewNeck">Crew Neck Shirt</option>
    <option value="hoodie">Hoodie</option>
    <option value="graphicShirt">Graphic Shirt</option>
    <option value="overall">Overall</option>
  </select>

  <!-- DiceBear v4 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@dicebear/avatars@4.10.1/dist/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@dicebear/avatars-avataaars-sprites@4.10.1/dist/index.min.js"></script>

  <script>
    const avatarContainer = document.getElementById('avatarContainer');
    const hairSelect = document.getElementById('hairStyle');
    const clotheSelect = document.getElementById('clotheType');

    const style = window.dicebearAvatarsAvataaars; // sprite set
    const avatars = window.dicebearAvatars;        // generator

    function renderAvatar() {
      const svg = avatars.create(style, {
        top: [hairSelect.value],
        hairColor: ["BrownDark"],
        clothes: [clotheSelect.value],
        clothesColor: ["Blue03"],
        eyes: ["Happy"],
        facialHair: ["Blank"],
        mouth: ["Smile"],
        skin: ["Light"]
      });

      avatarContainer.innerHTML = svg; // inject SVG directly
    }

    hairSelect.addEventListener('change', renderAvatar);
    clotheSelect.addEventListener('change', renderAvatar);

    // Initial render
    renderAvatar();
  </script>
</body>
</html>
