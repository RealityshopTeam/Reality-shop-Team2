<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Avatar Selfie - Reality Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif; background: #f0f2f5; margin: 0; padding: 0;
      display: flex; flex-direction: column; align-items: center; min-height: 100vh;
    }
    h1 { margin-top: 36px; margin-bottom: 16px; }
    video, canvas {
      border-radius: 12px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.15);
      width: 320px;
      height: 320px;
      margin-bottom: 12px;
      background: #111;
      object-fit: cover;
    }
    .avatar-selfie {
      margin-top: 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }
    .avatar-img {
      border-radius: 50%;
      width: 200px;
      height: 200px;
      object-fit: cover;
      box-shadow: 0 4px 25px rgba(0,0,0,0.25);
    }
    button {
      background-color: #ff9800;
      color: white;
      border: none;
      padding: 12px 32px;
      font-size: 1.05rem;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 12px;
      transition: background 0.2s;
    }
    button:hover { background: #e67600; }
  </style>
</head>
<body>

  <h1>Take Your Avatar Selfie</h1>
  <video id="video" autoplay playsinline></video>
  <button id="captureBtn">Capture Selfie</button>

  <div class="avatar-selfie" style="display:none;" id="resultSection">
    <img id="avatarImg" class="avatar-img" src="" alt="Your Avatar Selfie">
    <button onclick="retakeSelfie()">Retake</button>
  </div>
  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const video = document.getElementById('video');
    const captureBtn = document.getElementById('captureBtn');
    const canvas = document.getElementById('canvas');
    const avatarImg = document.getElementById('avatarImg');
    const resultSection = document.getElementById('resultSection');

    // Start webcam
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        video.srcObject = stream;
        await video.play();
      } catch (e) {
        alert("Error accessing webcam. Please allow camera permissions.");
        console.error(e);
      }
    }

    // Capture current frame as selfie avatar
    function captureSelfie() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Show selfie
      avatarImg.src = canvas.toDataURL('image/jpeg', 0.95);
      resultSection.style.display = 'flex';
      video.style.display = 'none';
      captureBtn.style.display = 'none';
    }

    // Retake selfie
    function retakeSelfie() {
      resultSection.style.display = 'none';
      video.style.display = 'block';
      captureBtn.style.display = 'inline-block';
    }

    captureBtn.addEventListener('click', captureSelfie);

    startCamera();
  </script>
</body>
</html>
