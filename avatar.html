<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reality Shop - Avatar Try-On</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; background: #101010; color: white; }
    #threeCanvas { width: 100%; height: 100vh; display: block; }
    .ui-panel {
      position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
      display: flex; gap: 12px; background: rgba(0,0,0,0.6); padding: 10px 15px; border-radius: 10px;
    }
    button {
      padding: 8px 14px; border: none; border-radius: 6px;
      background: #ff9800; color: white; font-size: 0.9rem; font-weight: bold;
      cursor: pointer; transition: 0.3s;
    }
    button:hover { background: #e67600; }
  </style>
</head>
<body>
  <canvas id="threeCanvas"></canvas>

  <!-- Clothing UI -->
  <div class="ui-panel">
    <button onclick="changeClothes('shirt1')">👕 Shirt 1</button>
    <button onclick="changeClothes('shirt2')">👕 Shirt 2</button>
    <button onclick="changeClothes('pants1')">👖 Pants 1</button>
    <button onclick="changeClothes('pants2')">👖 Pants 2</button>
    <button onclick="removeClothes()">❌ Remove Clothes</button>
  </div>

  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";
    import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js";
    import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js";

    const canvas = document.getElementById("threeCanvas");
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x101010);

    // Camera
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(0, 1.6, 3);

    // Controls
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.target.set(0, 1.5, 0);

    // Lights
    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
    hemiLight.position.set(0, 20, 0);
    scene.add(hemiLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(5, 10, 7.5);
    dirLight.castShadow = true;
    scene.add(dirLight);

    // Ground
    const ground = new THREE.Mesh(
      new THREE.PlaneGeometry(20, 20),
      new THREE.MeshStandardMaterial({ color: 0x222222, roughness: 1 })
    );
    ground.rotation.x = -Math.PI / 2;
    ground.receiveShadow = true;
    scene.add(ground);

    // Loaders
    const loader = new GLTFLoader();
    let avatar, currentClothes = null;

    // Load avatar
    loader.load("imgs/baseAvatar.glb", (gltf) => {
      avatar = gltf.scene;
      avatar.traverse(obj => { if (obj.isMesh) obj.castShadow = true; });
      avatar.scale.set(1.2, 1.2, 1.2);
      scene.add(avatar);
    });

    // Clothing options (your own .glb files in imgs/)
    const clothesModels = {
      "shirt1": "imgs/shirt1.glb",
      "shirt2": "imgs/shirt2.glb",
      "pants1": "imgs/pants1.glb",
      "pants2": "imgs/pants2.glb"
    };

    // Change clothes
    window.changeClothes = function(type) {
      if (!clothesModels[type]) return alert("Model not found!");
      if (currentClothes) { scene.remove(currentClothes); currentClothes = null; }

      loader.load(clothesModels[type], (gltf) => {
        currentClothes = gltf.scene;
        currentClothes.scale.set(1.2, 1.2, 1.2);
        scene.add(currentClothes);
      });
    };

    // Remove clothes
    window.removeClothes = function() {
      if (currentClothes) { scene.remove(currentClothes); currentClothes = null; }
    };

    // Resize
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Animate loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
