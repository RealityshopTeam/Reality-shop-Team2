<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reality Shop - Avatar</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; background: #101010; color: white; }
    #threeCanvas { width: 100%; height: 100vh; display: block; }
    .ui-panel {
      position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
      display: flex; gap: 12px;
    }
    button {
      padding: 10px 18px; border: none; border-radius: 8px;
      background: #ff9800; color: white; font-size: 1rem; font-weight: bold;
      cursor: pointer; transition: 0.3s;
    }
    button:hover { background: #e67600; }
  </style>
</head>
<body>
  <canvas id="threeCanvas"></canvas>

  <!-- Controls for actions -->
  <div class="ui-panel">
    <button onclick="playAction('Idle')">Idle</button>
    <button onclick="playAction('Wave')">👋 Wave</button>
    <button onclick="playAction('Walk')">🚶 Walk</button>
    <button onclick="playAction('Dance')">💃 Dance</button>
  </div>

  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";
    import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js";
    import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js";

    const canvas = document.getElementById("threeCanvas");
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x101010);

    // Camera
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(0, 1.6, 3);

    // Controls
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.target.set(0, 1, 0);

    // Lights
    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
    hemiLight.position.set(0, 20, 0);
    scene.add(hemiLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(5, 10, 7.5);
    dirLight.castShadow = true;
    scene.add(dirLight);

    // Ground
    const ground = new THREE.Mesh(
      new THREE.PlaneGeometry(20, 20),
      new THREE.MeshStandardMaterial({ color: 0x222222, roughness: 1 })
    );
    ground.rotation.x = -Math.PI / 2;
    ground.receiveShadow = true;
    scene.add(ground);

    // Load avatar model
    const loader = new GLTFLoader();
    let avatar, mixer, actions = {}, activeAction;

    loader.load("imgs/baseAvatar.glb", (gltf) => {
      avatar = gltf.scene;
      avatar.traverse(obj => {
        if (obj.isMesh) { obj.castShadow = true; }
      });
      avatar.scale.set(1, 1, 1);
      scene.add(avatar);

      // Animations
      mixer = new THREE.AnimationMixer(avatar);
      gltf.animations.forEach(clip => {
        actions[clip.name] = mixer.clipAction(clip);
      });

      // Default action
      if (actions["Idle"]) playAction("Idle");
    });

    // Play selected action
    window.playAction = function(name) {
      if (!actions[name]) {
        alert("⚠️ Animation '" + name + "' not found in model.");
        return;
      }
      if (activeAction) activeAction.stop();
      activeAction = actions[name];
      activeAction.reset().fadeIn(0.3).play();
    };

    // Resize
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Animate loop
    const clock = new THREE.Clock();
    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      if (mixer) mixer.update(delta);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
