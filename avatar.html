<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Selfie Capture - Reality Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex; flex-direction: column; align-items: center; min-height: 100vh;
      justify-content: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    video, canvas, img {
      border-radius: 12px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.15);
      width: 320px;
      height: 320px;
      background: #111;
      object-fit: cover;
    }
    #canvas {
      display: none;
    }
    .avatar-container {
      margin-top: 20px;
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    .avatar-container img {
      border-radius: 50%;
      width: 220px;
      height: 220px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.25);
      background: #222;
    }
    button {
      margin: 15px 0;
      background-color: #ff9800;
      color: white;
      border: none;
      padding: 14px 40px;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e67600;
    }
  </style>
</head>
<body>

<h1>Capture Your Selfie Avatar</h1>
<video id="video" autoplay playsinline></video>
<button id="captureBtn">Capture Selfie</button>

<div class="avatar-container" id="avatarContainer">
  <img id="avatarImage" alt="Your Selfie Avatar" />
  <button id="retakeBtn">Retake Selfie</button>
</div>

<canvas id="canvas"></canvas>

<script>
  const video = document.getElementById('video');
  const captureBtn = document.getElementById('captureBtn');
  const retakeBtn = document.getElementById('retakeBtn');
  const avatarContainer = document.getElementById('avatarContainer');
  const avatarImage = document.getElementById('avatarImage');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  async function startCamera() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
      video.srcObject = stream;
      await video.play();
    } catch (err) {
      alert('Cannot access webcam. Please allow camera permissions.');
      console.error(err);
    }
  }

  function captureSelfie() {
    if (video.videoWidth === 0 || video.videoHeight === 0) {
      alert('Video not ready yet. Please try again in a moment.');
      return;
    }
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    const dataUrl = canvas.toDataURL('image/jpeg', 0.95);
    avatarImage.src = dataUrl;

    avatarContainer.style.display = 'flex';
    video.style.display = 'none';
    captureBtn.style.display = 'none';
  }

  function retakeSelfie() {
    avatarContainer.style.display = 'none';
    avatarImage.src = '';
    video.style.display = 'block';
    captureBtn.style.display = 'inline-block';
  }

  captureBtn.addEventListener('click', captureSelfie);
  retakeBtn.addEventListener('click', retakeSelfie);

  startCamera();
</script>

</body>
</html>
